<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="eel.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Minesweeper</title>
  </head>
  <body id="body" oncontextmenu="return false;">
    <h1 id="h1">Minesweeper</h1>

    <div class="board" id="board"></div>
    <div class="btnContainer">
      <input
        class="button"
        type="button"
        value="Easy"
        onclick="startNew('easy')"
      />
      <input
        class="button"
        type="button"
        value="Medium"
        onclick="startNew('medium')"
      />
      <input
        class="button"
        type="button"
        value="Hard"
        onclick="startNew('hard')"
      />
      <input
        class="button"
        type="button"
        value="Extreme"
        onclick="startNew('extreme')"
      />
    </div>
    <div class="themes">
      <input
        type="button"
        value=" "
        onclick="changeTheme('pink')"
        class="theme pinkT"
      />
      <input
        type="button"
        value=" "
        onclick="changeTheme('red')"
        class="theme redT"
      />
      <input
        type="button"
        value=" "
        onclick="changeTheme('green')"
        class="theme greenT"
      />

      <input
        type="button"
        value=" "
        onclick="changeTheme('armin')"
        class="theme arminT"
      />
      <input
        type="button"
        value=" "
        onclick="changeTheme('brown')"
        class="theme brownT"
      />
      <input
        type="button"
        value=" "
        onclick="changeTheme('dark')"
        class="theme darkT"
      />
      <input
        type="button"
        value=" "
        onclick="changeTheme('yellow')"
        class="theme yellowT"
      />
    </div>
    <h4 class="credit">
      Back-end by
      <a class="aTag" href="https://github.com/RaemondBW/Python-Minesweeper"
        >Raemond Bergstrom-Wood</a
      >
      and Front-end by
      <a class="aTag" href="https://github.com/erfanpaslar/Python-Minesweeper"
        >Erfan Paslar</a
      >.
    </h4>
    <script src="app.js"></script>
  </body>
</html>
